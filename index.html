<!DOCTYPE html>
<meta name="viewport" content="width=device-width">
<html lang="en">
  <head>
    <!-- <meta charset="utf-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Beats by Inseong</title>
    <link rel="icon" href="gifs/logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='lib/all.js'></script>
  </head>
  <body>
    <canvas id="startscreen" width="800" height="450"></canvas>
    <div class="game">
      <!-- <img id='drum' src="gifs/drum.png" alt="Taiko no Tatsujin"> -->
 <!--      <img id='fire' class='hide' src="gifs/fire.gif" alt="spirit fire">
      <h1 id='spirit'>é­‚</h1> -->
      <span id='score'></span><h1 id='score-counter'></h1>
      <h1 id='combo' class='animated'></h1>
      <canvas id="canvas" width="800" height="450"></canvas>
      <div class="play-pause">
        <i id='pause' class="fas fa-pause hide"></i>
        <i id='play' class="fas fa-play"></i>
      </div>
      <i id='restart' class="fa fa-home"></i>
      <div class="music-mute">
        <i id='volume-off' class="fas fa-volume-off hide"></i>
        <i id='volume-on' class="fas fa-volume-up"></i>
      </div>

      <div class="gif"><img src="gifs/Echo/win.gif"></div>
